<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅방</title>
	<script type="text/javascript" src="../../jquery/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="../../js/roomChat.js"></script>
  <script type="text/javascript" src="../../js/roomChat_util.js"></script>
  <link rel="stylesheet" href="../../css/roomChat.css">
</head>
<body>
  <div id="room_header">
    <h1>채팅방</h1>
    <div id="div_roomTitle">
      <h3 id="room_title"></h3>
      <button id="exit_btn" onclick="exit()">방 나가기</button>
    </div>
  </div>
  <hr>
  <div id="total">
    <div id="chat"></div>
    <div id="func">
      <div id="div_msg">
        <textarea id="messageInput" placeholder="메시지를 입력하세요"></textarea>
        <button id="send_btn" onclick="send()">전송</button>
      </div>

      <div id="drop-zone">여기로 파일을 드래그하거나 클릭해서 업로드하세요</div>
      <input type="file" id="file_upload" multiple style="display:none" />

      <div id="div_fileSend">
        <button id="selectAllBtn">전체 선택</button>
        <button id="deleteSelectedBtn">선택 삭제</button>
        <input type="password" id="file_password" placeholder="파일 업로드 비밀번호">
      </div>
      <div id="fileList_wrap">
        <table id="file_list"></table>
      </div>
    </div>
    <div id="list">
      <p id="userCount"></p>
      <div id="userList_wrap">
        <table id="userList"></table>
      </div>
    </div>
  </div>
</body>
</html>
